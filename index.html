<body>

<div class="container">
<h1><a href="http://github.com/mashcode/NYCompost">NYCompost</a> Scraps Map</h1>

<hr>


<iframe width='100%' height='580' frameborder='0' src='http://mashcode.cartodb.com/viz/bbffd3ea-3916-11e4-bde4-0edbca4b5057/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>


<div id="map"></div>

<!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'http://mashcode.cartodb.com/api/v2/viz/bbffd3ea-3916-11e4-bde4-0edbca4b5057/viz.json', {
            shareable: true,
            title: false,
            description: false,
            search: true,
            tiles_loader: true,
            center_lat: 40.683169,
            center_lon: -73.935697,
            zoom: 10
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, pos, latlng, data) {
            cartodb.log.log(e, pos, latlng, data);
          });

          // you can get the native map to work with it
          // depending if you use google maps or leaflet
          map = vis.getNativeMap();

          // now, perform any operations you need
          // map.setZoom(3)
          // map.setCenter(new google.maps.Latlng(...))
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>

<footer>
